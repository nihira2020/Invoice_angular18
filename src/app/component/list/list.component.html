<mat-card>
    <mat-card-header>
        <!-- <h2>Invoice Listing</h2> -->
        <button mat-raised-button color="primary" (click)="Addnewinvoivce()">Add Invoice</button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> InvoiceNo </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Customer Name </th>
              <td mat-cell *matCellDef="let element"> {{element.customername}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Delivery Address </th>
              <td mat-cell *matCellDef="let element"> {{element.deliveryaddress}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="nettotal">
              <th mat-header-cell *matHeaderCellDef> NetTotal </th>
              <td mat-cell *matCellDef="let element"> {{element.nettotal | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="primary" (click)="EditInvoice(element.id)">Edit</button>
                    <button mat-raised-button color="accent" (click)="RemoveInvoice(element.id)">Delete</button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
